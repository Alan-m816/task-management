<body>
    <h1>day 5</h1>
    <input type="number" id="limit" placeholder="enter">
    <button onclick="list()">generate</button>
    <ol id="output"></ol>
    <script>
        function list(){
            const limit=
            parseInt(document.getElementById("limit").value);
            const output =document.getElementById("output");
            output.innerHTML = "";

            for (let i = 1; i <= limit; i++)
        {
            const li =
            document.createElement("li");
            li.textComtent = i;
            if (i % 2  ===0){
                li.style.color ="red"

            }else{
                li. style.color ="green";
            }
            output.appendChild(li);
        }
    }
    </script>
</body>
