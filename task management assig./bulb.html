<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Light Bulb</title>
</head>
<body>

  <h2>Light Bulb On/Off</h2>

  <img id="bulb" src="https://www.w3schools.com/js/pic_bulboff.gif" width="100">
  <br><br>
  <button onclick="toggleBulb()">Turn ON/OFF</button>

  <script>
    let isOn = false;

    function toggleBulb() {
      const ok = document.getElementById("bulb");

      if (isOn) {
        ok.src = "https://www.w3schools.com/js/pic_bulboff.gif";
        isOn = false;
      } else {
        ok.src = "https://www.w3schools.com/js/pic_bulbon.gif";
        isOn = true;
      }
    }
  </script>

</body>
</html>
